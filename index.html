<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <div>
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="background">
        <div class="image-container">
            <img src="images/odin-lined.png" alt="odin-logo">
            <div>ODIN</div>
        </div>
        <div class="image-owner">
            Photo by <span class="underline">Halie West</span> on <span class="underline">Unsplash</span>
        </div>
    </div>
    <div>
        <div class="up-text bold padding-left">
            <div>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <span class="italic">now</span> to get started.
            </div>
            <div>You <span class="italic">know</span> you want to.</div>
        </div>

                <form action="#">
                    <div class="form-background padding-left">
                        <div class="bold">Let's do this!</div>
                        <div class="form-container">
                        <div class="label-input">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" minlength="3">
                        </div>
                        <div class="label-input">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" minlength="3">
                        </div>
                        <div class="label-input">
                            <label for="password">PASSWORD</label>
                            <input id="password" type="password" minlength="3">
                        </div>
                        <div class="label-input">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" minlength="3">
                        </div>
                        <div class="label-input">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number"  minlength="7" maxlength="7">
                        </div>
                        <div class="label-input">
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input id="confirm-pass" type="password" minlength="3">
                        </div>
                    </div>
                    </div>
                    <button disabled type="submit" >Create Account</button>
                </form>
        <div class="padding-left signup bold">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
